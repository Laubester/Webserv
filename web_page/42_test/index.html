<!DOCTYPE html>
<html>

	<head>
		<title>42 Logtime</title>
		 <link rel="stylesheet" href="css/index.css">
		 <script src="js/index.js" async></script>
	</head>
	<body>
		<div class = "top">
			<p class="title">
				<u>TESTING PAGE</u>
			</p>
		</div>
		<div class="sign_in">
			<button id="test_html" class="signin_button">
				Get test.html
			</button>
		</div>
		<div class="sign_in">
			<button id="image_test" class="signin_button">
				(NOT FUNCTIONAL) Get image.png
			</button>
		</div>
		<div class="sign_in">
			<button id="error_404" class="signin_button">
				Request nonexistent file (404)
			</button>
		</div>
		<div class="sign_in">
			<button id="delete_method" class="signin_button">
				delete file test1.txt
			</button>
		</div>
		<div class="sign_in">
			<button id="redirection" class="signin_button">
				Redirection (code 301)
			</button>
		</div>
		<div class="sign_in">
			<button id="index_test" class="signin_button">
				Request directory (uses index)
			</button>
		</div>
		<div class="sign_in">
			<button id="autoindex_test" class="signin_button">
				File directory (uses autoindex)
			</button>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
